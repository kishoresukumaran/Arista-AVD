!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname LEAF3
ip name-server vrf default 169.254.169.254
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 16384
!
no enable password
no aaa root
!
no username admin
username arista privilege 15 role network-admin nopassword
username cvpadmin privilege 15 role network-admin secret sha512 $6$eiPj6ckf4MPRuzlQ$Y/mN8pkzskK5LI1u0m11aUv0ObcRPBYKKzi.veuV2s5p.ieGHkUb.XoS8scRgOFtRtgu21wgdiq3yhswhOsf5.
username kishore privilege 15 role network-admin secret sha512 $6$ujOLb6KFvaMidxzf$GDEfGApt1sNGTUCeyjjrliJ17CTtU4Lu8eKSVMsMp1yk2BH.W/tXnqGZl/AjjUlLVjP03KOhHVhmxkTYa/yNP/
!
vlan 10
   name DMZ
!
vlan 20
   name DMZ
!
vlan 30
   name DMZ
!
vlan 3009
   name MLAG_iBGP_vrfA
   trunk group LEAF_PEER_L3
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
vrf instance vrfA
!
interface Port-Channel7
   description host2_PortChannel Host2
   no shutdown
   switchport
   switchport access vlan 20
   mlag 7
   spanning-tree portfast
!
interface Port-Channel8
   description host3_PortChannel Host3
   no shutdown
   switchport
   switchport access vlan 20
   mlag 8
   spanning-tree portfast
!
interface Port-Channel47
   description MLAG_PEER_LEAF4_Po47
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet3
   description P2P_LINK_TO_SPINE1_Ethernet5
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.103.17/31
!
interface Ethernet4
   description P2P_LINK_TO_SPINE2_Ethernet5
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.103.19/31
!
interface Ethernet5
   description P2P_LINK_TO_SPINE3_Ethernet5
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.103.21/31
!
interface Ethernet6
   description P2P_LINK_TO_SPINE4_Ethernet5
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.103.23/31
!
interface Ethernet7
   description host2_Ethernet1
   no shutdown
   channel-group 7 mode active
!
interface Ethernet8
   description host3_Ethernet1
   no shutdown
   channel-group 8 mode active
!
interface Ethernet47
   description MLAG_PEER_LEAF4_Ethernet47
   no shutdown
   channel-group 47 mode active
!
interface Ethernet48
   description MLAG_PEER_LEAF4_Ethernet48
   no shutdown
   channel-group 47 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.101.3/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 192.168.102.3/32
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.17/24
!
interface Vlan10
   description DMZ
   no shutdown
   vrf vrfA
   ip address virtual 10.1.10.1/24
!
interface Vlan20
   description DMZ
   no shutdown
   vrf vrfA
   ip address virtual 10.1.20.1/24
!
interface Vlan30
   description DMZ
   no shutdown
   vrf vrfA
   ip address virtual 10.1.30.1/24
!
interface Vlan3009
   description MLAG_PEER_L3_iBGP: vrf vrfA
   no shutdown
   mtu 9214
   vrf vrfA
   ip address 10.255.251.4/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 9214
   ip address 10.255.251.4/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 10.255.252.4/31
!
interface Vxlan1
   description LEAF3_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 20 vni 10020
   vxlan vlan 30 vni 10030
   vxlan vrf vrfA vni 10
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
ip routing
no ip routing vrf MGMT
ip routing vrf vrfA
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.101.0/24 eq 32
   seq 20 permit 192.168.102.0/24 eq 32
!
mlag configuration
   domain-id mlag2
   local-interface Vlan4094
   peer-address 10.255.252.5
   peer-link Port-Channel47
   reload-delay mlag 300
   reload-delay non-mlag 330
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65299
   router-id 192.168.101.3
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65299
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description LEAF4
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.255.251.5 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.251.5 description LEAF4
   neighbor 192.168.101.11 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.11 remote-as 65001
   neighbor 192.168.101.11 description SPINE1
   neighbor 192.168.101.12 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.12 remote-as 65001
   neighbor 192.168.101.12 description SPINE2
   neighbor 192.168.101.13 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.13 remote-as 65001
   neighbor 192.168.101.13 description SPINE3
   neighbor 192.168.101.14 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.14 remote-as 65001
   neighbor 192.168.101.14 description SPINE4
   neighbor 192.168.103.16 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.16 remote-as 65001
   neighbor 192.168.103.16 description SPINE1_Ethernet5
   neighbor 192.168.103.18 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.18 remote-as 65001
   neighbor 192.168.103.18 description SPINE2_Ethernet5
   neighbor 192.168.103.20 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.20 remote-as 65001
   neighbor 192.168.103.20 description SPINE3_Ethernet5
   neighbor 192.168.103.22 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.22 remote-as 65001
   neighbor 192.168.103.22 description SPINE4_Ethernet5
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 10
      rd 192.168.101.3:10010
      route-target both 10010:10010
      redistribute learned
   !
   vlan 20
      rd 192.168.101.3:10020
      route-target both 10020:10020
      redistribute learned
   !
   vlan 30
      rd 192.168.101.3:10030
      route-target both 10030:10030
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf vrfA
      rd 192.168.101.3:10
      route-target import evpn 10:10
      route-target export evpn 10:10
      router-id 192.168.101.3
      neighbor 10.255.251.5 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
!
management api http-commands
   protocol https
   protocol http
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management ssh
   client-alive interval 120
!
end
